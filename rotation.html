<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekend Rotation – Dec 2025 to Feb 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --border: #d9dee5;
      --accent: #2b5cff;
      --text: #101828;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .controls {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    select {
      padding: 0.35rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background: #fff;
    }
    main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .week-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .week-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.03);
    }
    .week-title {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .day-block {
      background: #f8fafc;
      border: 1px solid #edf0f4;
      border-radius: 0.5rem;
      padding: 0.5rem 0.6rem;
    }
    .day-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    .day-name {
      font-weight: 600;
      font-size: 0.78rem;
    }
    .day-date {
      font-size: 0.7rem;
      color: #475569;
    }
    .names {
      margin-top: 0.45rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .name-pill {
      background: #fff;
      border: 1px solid rgba(15,23,42,0.05);
      border-radius: 9999px;
      padding: 0.15rem 0.45rem;
      font-size: 0.68rem;
      line-height: 1.2;
      white-space: nowrap;
    }
    .hidden {
      display: none !important;
    }
    .legend {
      margin-bottom: 1rem;
      font-size: 0.75rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weekend Rotation (Dec 6, 2025 – Feb 22, 2026)</h1>
    <div class="controls">
      <label for="employeeFilter" style="font-size:0.8rem;">Filter by employee:</label>
      <select id="employeeFilter">
        <option value="__all">Show everyone</option>
      </select>
    </div>
  </header>

  <main>
    <p class="legend">
      Constraints reflected: Bridgette &amp; Stefanie every weekend; Mahala every Sunday; Missie every Saturday + every 3rd Sunday;
      Nate &amp; Kelsey always together. Select a name to see only their weekends.
    </p>
    <div id="weekContainer" class="week-grid"></div>
  </main>

  <script>
    const weekends = [
      { label: "Week 1",
        saturday: { date: "Sat, Dec 6, 2025", names: ["Bridgette","Stefanie","Missie","Becca","Abby","Emily"] },
        sunday:   { date: "Sun, Dec 7, 2025", names: ["Bridgette","Stefanie","Mahala","Becca","Abby"] }
      },
      { label: "Week 2",
        saturday: { date: "Sat, Dec 13, 2025", names: ["Bridgette","Stefanie","Missie","Holli","Paige","Leslie"] },
        sunday:   { date: "Sun, Dec 14, 2025", names: ["Bridgette","Stefanie","Mahala","Missie","Kathy"] }
      },
      { label: "Week 3",
        saturday: { date: "Sat, Dec 20, 2025", names: ["Bridgette","Stefanie","Missie","Kathy","Hannah","Emily"] },
        sunday:   { date: "Sun, Dec 21, 2025", names: ["Bridgette","Stefanie","Mahala","Holli","Paige"] }
      },
      { label: "Week 4",
        saturday: { date: "Sat, Dec 27, 2025", names: ["Bridgette","Stefanie","Missie","Kay","Julia","Leslie"] },
        sunday:   { date: "Sun, Dec 28, 2025", names: ["Bridgette","Stefanie","Mahala","Julia","Rebakah"] }
      },
      { label: "Week 5",
        saturday: { date: "Sat, Jan 3, 2026", names: ["Bridgette","Stefanie","Missie","Julia","Rebakah","Emily"] },
        sunday:   { date: "Sun, Jan 4, 2026", names: ["Bridgette","Stefanie","Mahala","Missie","Hannah"] }
      },
      { label: "Week 6",
        saturday: { date: "Sat, Jan 10, 2026", names: ["Bridgette","Stefanie","Missie","Becca","Abby","Leslie"] },
        sunday:   { date: "Sun, Jan 11, 2026", names: ["Bridgette","Stefanie","Mahala","Kay","Hannah"] }
      },
      { label: "Week 7",
        saturday: { date: "Sat, Jan 17, 2026", names: ["Bridgette","Stefanie","Missie","Nate","Kelsey","Paige"] },
        sunday:   { date: "Sun, Jan 18, 2026", names: ["Bridgette","Stefanie","Mahala","Kathy","Emily"] }
      },
      { label: "Week 8",
        saturday: { date: "Sat, Jan 24, 2026", names: ["Bridgette","Stefanie","Missie","Kathy","Hannah","Leslie"] },
        sunday:   { date: "Sun, Jan 25, 2026", names: ["Bridgette","Stefanie","Mahala","Missie","Becca"] }
      },
      { label: "Week 9",
        saturday: { date: "Sat, Jan 31, 2026", names: ["Bridgette","Stefanie","Missie","Holli","Kay","Emily"] },
        sunday:   { date: "Sun, Feb 1, 2026", names: ["Bridgette","Stefanie","Mahala","Kay","Becca"] }
      },
      { label: "Week 10",
        saturday: { date: "Sat, Feb 7, 2026", names: ["Bridgette","Stefanie","Missie","Nate","Kelsey","Abby"] },
        sunday:   { date: "Sun, Feb 8, 2026", names: ["Bridgette","Stefanie","Mahala","Nate","Kelsey"] }
      },
      { label: "Week 11",
        saturday: { date: "Sat, Feb 14, 2026", names: ["Bridgette","Stefanie","Missie","Rebakah","Abby","Leslie"] },
        sunday:   { date: "Sun, Feb 15, 2026", names: ["Bridgette","Stefanie","Mahala","Missie","Paige"] }
      },
      { label: "Week 12",
        saturday: { date: "Sat, Feb 21, 2026", names: ["Bridgette","Stefanie","Missie","Nate","Kelsey","Emily"] },
        sunday:   { date: "Sun, Feb 22, 2026", names: ["Bridgette","Stefanie","Mahala","Abby","Leslie"] }
      }
    ];

    const colorMap = {
      "Bridgette": "black",
      "Stefanie": "dimgray",
      "Missie": "purple",
      "Mahala": "teal",
      "Nate": "darkorange",
      "Kelsey": "darkorange",
      "Becca": "darkgreen",
      "Abby": "forestgreen",
      "Holli": "royalblue",
      "Paige": "slateblue",
      "Kathy": "darkred",
      "Hannah": "olive",
      "Kay": "chocolate",
      "Julia": "mediumvioletred",
      "Rebakah": "red",
      "Emily": "darkcyan",
      "Leslie": "indigo"
    };

    const weekContainer = document.getElementById("weekContainer");
    const employeeFilter = document.getElementById("employeeFilter");

    const allNames = new Set();
    weekends.forEach(w => {
      w.saturday.names.forEach(n => allNames.add(n));
      w.sunday.names.forEach(n => allNames.add(n));
    });

    Array.from(allNames).sort().forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      employeeFilter.appendChild(opt);
    });

    function renderWeekends(filterName = "__all") {
      weekContainer.innerHTML = "";
      weekends.forEach(w => {
        const satHas = (filterName === "__all") ? true : w.saturday.names.includes(filterName);
        const sunHas = (filterName === "__all") ? true : w.sunday.names.includes(filterName);
        if (filterName !== "__all" && !satHas && !sunHas) return;

        const card = document.createElement("div");
        card.className = "week-card";

        const title = document.createElement("div");
        title.className = "week-title";
        title.textContent = `${w.label}`;
        card.appendChild(title);

        if (filterName === "__all" || satHas) {
          const sat = document.createElement("div");
          sat.className = "day-block";
          sat.innerHTML = `
            <div class="day-head">
              <span class="day-name">Saturday</span>
              <span class="day-date">${w.saturday.date}</span>
            </div>
          `;
          const namesWrap = document.createElement("div");
          namesWrap.className = "names";
          w.saturday.names.forEach(n => {
            if (filterName === "__all" || n === filterName) {
              const pill = document.createElement("span");
              pill.className = "name-pill";
              pill.textContent = n;
              pill.style.color = colorMap[n] || "black";
              namesWrap.appendChild(pill);
            }
          });
          sat.appendChild(namesWrap);
          card.appendChild(sat);
        }

        if (filterName === "__all" || sunHas) {
          const sun = document.createElement("div");
          sun.className = "day-block";
          sun.innerHTML = `
            <div class="day-head">
              <span class="day-name">Sunday</span>
              <span class="day-date">${w.sunday.date}</span>
            </div>
          `;
          const namesWrap = document.createElement("div");
          namesWrap.className = "names";
          w.sunday.names.forEach(n => {
            if (filterName === "__all" || n === filterName) {
              const pill = document.createElement("span");
              pill.className = "name-pill";
              pill.textContent = n;
              pill.style.color = colorMap[n] || "black";
              namesWrap.appendChild(pill);
            }
          });
          sun.appendChild(namesWrap);
          card.appendChild(sun);
        }

        weekContainer.appendChild(card);
      });
    }

    employeeFilter.addEventListener("change", (e) => {
      renderWeekends(e.target.value);
    });

    renderWeekends();
  </script>
</body>
</html>
